<header>
  <div class="header-logo">
    <a (click)="nav2()">
      <img src="../../../assets/logo.png" alt="Logo" height="80" width="90">
    </a>
  </div>
</header>
<section class="main_container">

  <h1 class="title">Calificación</h1>
  <div class="main_container">
    <!-- Formulario de Registro -->
    <mat-card class="registration-card">
      <mat-card-content>
        <form [formGroup]="CalificacionForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Calificacion</mat-label>
            <input matInput type="number" formControlName="rating" placeholder="Coloca una calificacion del 1 al 10" />
            <mat-error *ngIf="CalificacionForm.get('rating')?.hasError('required')">Este campo es obligatorio</mat-error>
            <mat-error *ngIf="CalificacionForm.get('rating')?.hasError('min') || CalificacionForm.get('rating')?.hasError('max')">La calificacion debe estar entre 1 y 10</mat-error>
          </mat-form-field>
          <!-- Botón de registro -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!CalificacionForm.valid">Enviar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
