<a class="logo" [routerLink]="['/lesson']">
  <img src="../../../assets/logo.png" height="80" width="90" alt="Logo" />
</a>
<section class="main_container">
  <div class="main_container" *ngIf="preguntas.length > 0">
    <h3>Pregunta {{ preguntaActualIndex + 1 }} de {{ preguntas.length }}</h3>
    <h4>{{ preguntas[preguntaActualIndex].texto }}</h4>
    <div class="alternativas">
      <mat-radio-group class="example-radio-group" [(ngModel)]="respuestaSeleccionada">
        <mat-radio-button *ngFor="let opcion of preguntas[preguntaActualIndex].opciones" class="example-radio-button"  style="display: flex" [value]="opcion">{{ opcion }}</mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <button (click)="anteriorPregunta()" [disabled]="preguntaActualIndex === 0">Anterior</button>
      <button *ngIf="preguntaActualIndex < preguntas.length - 1" (click)="siguientePregunta()">Siguiente</button>
      <button *ngIf="preguntaActualIndex === preguntas.length - 1" (click)="enviarRespuestas()">Finalizar</button>
    </div>
    <div>Respuesta seleccionada: {{ respuestaSeleccionada }}</div>
  </div>
  <div *ngIf="preguntas.length === 0">
    <p>No hay preguntas disponibles.</p>
  </div>
</section>
