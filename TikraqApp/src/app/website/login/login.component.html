<a class = "logo" [routerLink] = "'/'">
  <img src = "../../../assets/logo.png" height="80" width= "90" />
</a>
<section class="main_container">
  <h1 class = "title">Iniciar sesion</h1>
  <div class="main_container">
    <!-- Formulario de Registro -->
    <mat-card class="registration-card">

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Correo Electrónico -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Ingresa tu correo electrónico" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
              Correo es obligatorio
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
              Correo no válido
            </mat-error>
          </mat-form-field>

          <!-- Contraseña -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Ingresa tu contraseña" required>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Contraseña es obligatoria
            </mat-error>
          </mat-form-field>
          <!-- Botón de registro -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Iniciar Sesion</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</section>
