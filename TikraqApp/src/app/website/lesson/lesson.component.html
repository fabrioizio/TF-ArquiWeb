<header>
  <a class = "logo" [routerLink] = "'/main-user-premium'">
    <img src = "assets/logo.png" height="80" width= "90"/>
  </a>
  <h1 class = "page-title">Aprendizaje</h1>
</header>

<section class="main_container">
  <h1 class="page-title">Listar Lecciones Disponibles</h1>

  <div class="mat-elevation-z8 course-table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">

      <!-- Nombre -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <!-- Contenido -->
      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef>Contenido</th>
        <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
      </ng-container>


      <!-- Acción Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="nav(element)">
            <mat-icon >play_arrow</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
