<header>
  <div class="header-logo">
    <a [routerLink]="'/main-user'">
      <img src="../../../assets/logo.png" alt="Logo" height="80" width="90">
    </a>
  </div>
</header>
<section class="main_container">

  <h1 class="title">Contactanos</h1>
  <div class="main_container">
    <!-- Formulario de Registro -->
    <mat-card class="registration-card">

      <mat-card-content>
        <form [formGroup]="ContactanosForm" (ngSubmit)="onSubmit()">

          <!-- Nombre -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Titulo</mat-label>
            <input matInput formControlName="titulo" placeholder="Ingresa el titulo del contacto" required>
            <mat-error *ngIf="ContactanosForm.get('titulo')?.invalid && ContactanosForm.get('titulo')?.touched">
              El titulo es obligatorio
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Descripcion</mat-label>
            <input matInput formControlName="descripcion" placeholder="Ingresa la descripción" required>
            <mat-error *ngIf="ContactanosForm.get('descripcion')?.invalid && ContactanosForm.get('descripcion')?.touched">
              La descripcion es obligatoria
            </mat-error>
          </mat-form-field>

          <!-- Botón de registro -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!ContactanosForm.valid">Contactar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
