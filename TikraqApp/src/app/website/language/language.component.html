<section class="main_container">
  <h1 class="page-title">Listar Lenguas</h1>

  <!-- BotÃ³n para registrar lengua -->
  <button mat-raised-button color="primary" [routerLink]="'/register-language'" class="register-button">
    <span class="material-icons">add</span> Registrar Lengua
  </button>

  <div class="mat-elevation-z8 language-table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">

      <!-- ID de la Lengua Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID de la Lengua</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nombre de la Lengua Column -->
      <ng-container matColumnDef="nombreLengua">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de la Lengua</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreLengua}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
