<header>
  <a class = "logo" [routerLink] = "'/main-user-premium'">
    <img src = "assets/logo.png" height="80" width= "90"/>
  </a>
  <h1 class = "page-title">Aprendizaje</h1>
</header>

<section class="main_container">
  <h1 class="page-title">Listar Cursos Disponibles</h1>

  <div class="mat-elevation-z8 course-table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">

      <!-- Nombre del Curso Column -->
      <ng-container matColumnDef="nombreCurso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del Curso</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCurso}} </td>
      </ng-container>

      <!-- Descripci贸n Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci贸n</th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>


      <!-- Acci贸n Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef >Acci贸n</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent"  (click)="nav(element)">
            <mat-icon >play_arrow</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
