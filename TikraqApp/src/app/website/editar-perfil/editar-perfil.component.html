<header>
  <div class="header-logo">
    <a (click)="nav()">
      <img src="../../../assets/logo.png" alt="Logo" height="80" width="90">
    </a>
  </div>
</header>

<section class="main_container">
  <h1 class="title">Editar Perfil</h1>
  <div class="main_container">
    <!-- Formulario de Registro -->
    <mat-card class="registration-card">

      <mat-card-content>
        <form [formGroup]="editarPerfilForm" (ngSubmit)="onSubmit()">

          <!-- Nombre -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingresa tu nombre" required>
            <mat-error *ngIf="editarPerfilForm.get('nombre')?.invalid && editarPerfilForm.get('nombre')?.touched">
              Nombre es obligatorio
            </mat-error>
          </mat-form-field>

          <!-- Correo Electrónico -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Ingresa tu correo electrónico" required>
            <mat-error *ngIf="editarPerfilForm.get('email')?.hasError('required') && editarPerfilForm.get('email')?.touched">
              Correo es obligatorio
            </mat-error>
            <mat-error *ngIf="editarPerfilForm.get('email')?.hasError('email') && editarPerfilForm.get('email')?.touched">
              Correo no válido
            </mat-error>
          </mat-form-field>


          <!-- Contraseña -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Ingresa tu contraseña" required>
            <mat-error *ngIf="editarPerfilForm.get('password')?.invalid && editarPerfilForm.get('password')?.touched">
              Contraseña es obligatoria
            </mat-error>
          </mat-form-field>

          <!-- Confirmar Contraseña -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirma tu contraseña" required>
            <mat-error *ngIf="editarPerfilForm.get('confirmPassword')?.invalid && editarPerfilForm.get('confirmPassword')?.touched">
              Confirmar contraseña es obligatorio
            </mat-error>
            <mat-error *ngIf="editarPerfilForm.hasError('notSame') && editarPerfilForm.get('confirmPassword')?.touched">
              Las contraseñas no coinciden
            </mat-error>
          </mat-form-field>
          <!-- Botón de registro -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!editarPerfilForm.valid">
            Actualizar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
<div class="boton-cancelarsus" >
  <button mat-raised-button color="primary" (click)="cancelarSuscripcion()">
    Cancelar Suscripcion
  </button>
  <br>
  <button mat-raised-button color="primary" (click)="eliminarCuenta()">
    Eliminar Cuenta
  </button>
</div>
