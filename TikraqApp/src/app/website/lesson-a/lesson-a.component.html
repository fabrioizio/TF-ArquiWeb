<section class="main_container">
  <h1 class="page-title">Listar Lecciones</h1>

  <!-- Botón para registrar leccion -->
  <button mat-raised-button color="primary" [routerLink]="'/register-lesson'" class="register-button">
    <span class="material-icons">add</span> Registrar Leccion
  </button>

  <div class="mat-elevation-z8 course-table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">

      <!-- Leccion Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leccion Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Titulo -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <!-- Contenido -->
      <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contenido</th>
        <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
      </ng-container>

      <!-- Curso Id-->
      <ng-container matColumnDef="cursoId">
        <th mat-header-cell *matHeaderCellDef>Curso Id</th>
        <td mat-cell *matCellDef="let element"> {{element.cursosCursoid.nombreCurso}} </td>
      </ng-container>


      <!-- Acción Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Preguntas</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" >
            <mat-icon (click)="nav()">login</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</section>
